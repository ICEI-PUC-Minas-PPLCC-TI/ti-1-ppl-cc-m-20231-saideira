<!-- Section - Inserir o Comentário e Exibir -->
    <section id="section-destaque">
        <div class="container justify-content-center">
            <div class="conteudo-total">
                <div class="row  ">
                    <div class="container">
                        <div class="row">

                            <div class="row justify-content-end">
                                <form class="justify-content-center">
                                    <div class="input-group">
                                        <input id="campoPesquisa"class="form-control border-dark preto" type="search"
                                            placeholder="Pesquisar" aria-label="Search">
                                        <div class="input-group-append">
                                            <button class="btn btn-dark" type="button" onclick="pesquisar()">Buscar</button>
                                            <button class="btn btn-dark" type="button" data-bs-toggle="collapse"
                                          data-bs-target="#caixa-comentario" aria-expanded="false"
                                          aria-controls="caixa-comentario">
                                          Publicar
                                      </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="collapse card bg-dark" id="caixa-comentario">
                                <div class="row justify-content-center">
                                    <div class="col-10">
                                        <br>
                                        <div class="card-header card-header-expand "> 
                                        <h5 class="text-center text-white"> Adicionar Comentario</h5>
                                        </div>
                                        <br>
                                        <div id="preecheuComentario"> </div>
                                        <textarea id="comentario" class="form-control preto border-dark" rows="4"
                                            placeholder="Escreva aqui..."></textarea>

                                        <div class="row justify-content-center">
                                          <button id="botao"style="width: auto;" class="btn btn-dark btn-sm" onclick="salvarComentario()">Submit</button>
                                          
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="col-sm-8 col-lg-8">
                                <div class="coment">
                                    <div id="response" class="row"></div>
                                    <div id="comentario-salvado" class="row"></div>
                                </div>
                            </div>

                         </div>
                </div>
            </div>
    </section>
